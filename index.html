<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaussian Elimination in JS</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>

<div id="wrapper">

    <div id="buttons">

        <a href="#" id="reset">Reset</a><!--
     --><a href="#">Undo</a><!--
     --><p>By Timur Kuzhagaliyev</p>

    </div>
    <div id="workspace">

        <div class="block matrix">
            <table>
                <tbody>
                <tr>
                    <td colspan="2">Left Matrix</td>
                    <td class="divider"></td>
                    <td>Right Matrix</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="A - rows"></td>
                    <td><input type="number" placeholder="B - columns"></td>
                    <td class="divider"></td>
                    <td><input type="number" placeholder="C - columns"></td>
                </tr>
                <tr>
                    <td colspan="2">A,B > 0</td>
                    <td class="divider"></td>
                    <td>C >= 0</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="block operation">
            <div class="operations">
                <input class="single-operation" placeholder="enter operation">
                <div class="single-operation"></div>
            </div>
            <div class="arrow"></div>
        </div>

    </div>

</div>

<script type="application/javascript" src="http://code.jquery.com/jquery-2.2.1.js"></script>
<script type="application/javascript" src="assets/js/core.js"></script>

</body>
</html>
