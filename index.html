<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaussian Elimination in JS</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>

<div id="wrapper">

    <div id="buttons">

        <a href="#" id="reset">Reset</a><!--
     --><a href="#" id="undo">Undo</a><!--
     --><a href="#" id="help">Help</a><!--
     --><p>By Timur Kuzhagaliyev</p>

    </div>
    <div id="workspace">

        <noscript><div class="error">You need to enable JavaScript for this plugin to work.</div></noscript>

    </div>

</div>

<script type="application/javascript" src="http://code.jquery.com/jquery-2.2.1.js"></script>
<script type="application/javascript" src="assets/js/core.js"></script>
<script type="application/javascript">
    $(document).ready(function () {

        var core = new GaussianElimination.Core($('#workspace'));
        core.setup();
        $('#reset').click(function () {
            core = new GaussianElimination.Core($('#workspace'));
            core.setup();
        });
        $('#undo').click(function () {
            core.undoLastStep();
        });
        $('#help').click(function () {
            core.showHelp();
        });

    });
</script>

</body>
</html>
